<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Bug Report | HackZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <header>
    <div class="navbar">
      <h1>HackZone</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="login-client.html">Client Login</a>
        <a href="login-company.html">Company Login</a>
      </nav>
      <button id="toggleMode">🌙</button>
    </div>
  </header>

  <main class="main-content">
    <h2>Submit a Bug Report</h2>
    <form action="#" method="POST" class="login-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="text" placeholder="Company Name" required />
      <input type="text" placeholder="Bug Title" required />
      <textarea placeholder="Describe the bug in detail..." rows="6" required></textarea>
      <button type="submit" class="btn-glow">Submit Report</button>
    </form>
    <p>Thanks for helping make the web safer! 💻🔐</p>
  </main>

  <footer>
    <p>© 2025 HackZone | Built by Mohammad Sharique Khan</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      toggleBtn.textContent = document.body.classList.contains("light-mode") ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
