<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Report – HackZone</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Submit Bug Report</h2>
  <form id="reportForm">
    <input type="text" id="title" placeholder="Bug Title" required><br><br>
    <textarea id="description" placeholder="Describe the bug..." required></textarea><br><br>
    <button type="submit">Submit Report</button>
  </form>

  <p id="message"></p>

  <script>
    const supabase = supabase.createClient(
      "https://qynwawbyrlduqtkvzzsh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5bndhd2J5cmxkdXF0a3Z6enNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwMzg3NjgsImV4cCI6MjA2NjYxNDc2OH0.Y4gCRf3vWSXw1AXu12jMk8Fwc2YLWDQsbEcVN10kOLI"
    );

    async function getUserEmail() {
      const { data: { user } } = await supabase.auth.getUser();
      return user?.email || null;
    }

    document.getElementById('reportForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = await getUserEmail();
      if (!email) {
        document.getElementById('message').innerText = "❌ You must be logged in to submit.";
        return;
      }

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      const { error } = await supabase.from("reports").insert([
        {
          user_email: email,
          title: title,
          description: description,
          status: "pending"
        }
      ]);

      if (error) {
        document.getElementById('message').innerText = "❌ " + error.message;
      } else {
        document.getElementById('message').innerText = "✅ Report submitted successfully!";
        document.getElementById("reportForm").reset();
      }
    });
  </script>
</body>
</html>
