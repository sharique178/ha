<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | HackZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <header>
    <div class="navbar">
      <h1>HackZone</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="login-client.html">Client Login</a>
        <a href="login-company.html">Company Login</a>
      </nav>
      <button id="toggleMode">🌙</button>
    </div>
  </header>

  <main class="main-content">
    <h2>✅ Report Submitted!</h2>
    <p>Thank you for helping secure the web. Our team will review your report soon.</p>
    <a href="index.html" class="btn-glow">Go to Homepage</a>
  </main>

  <footer>
    <p>© 2025 HackZone | Built by Mohammad Sharique Khan</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById("toggleMode");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      toggleBtn.textContent = document.body.classList.contains("light-mode") ? "☀️" : "🌙";
    });
  </script>
</body>
</html>
