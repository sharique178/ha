<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Login - HackZone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Company Login</h1>
  </header>

  <main>
    <form action="review-reports.html" method="get">
      <label for="company-email">Email:</label><br>
      <input type="email" id="company-email" name="company-email" required><br><br>

      <label for="company-password">Password:</label><br>
      <input type="password" id="company-password" name="company-password" required><br><br>

      <button type="submit" class="btn">Login</button>
    </form>
  </main>

  </footer>

</body>
</html>
